apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template: 
    metadata:
      labels:
        apps: grafana
    spec:
      containers: 
      - name: grafana
        image: grafana/grafana:10.2.0
        env:
        - name:GF_SECURITY_ADMIN_USER
          value: admin
        - name:GF_SECURITY_ADMIN_PASSWORD
          value: admin
